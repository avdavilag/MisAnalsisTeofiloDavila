<ion-toolbar class="ion-text-center toolbar-modal">
  Formulario Paciente
  <ion-button color="danger" fill="clean" lines="none" (click)="dismiss()" slot="end">
    <ion-icon name="close" color="danger"></ion-icon>
  </ion-button>
</ion-toolbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-xm="12" size-sm="12" size-md="12" size-lg="12" size-xl="12">
        <ion-label class="label_custom" position="stacked">Nro Cedula/pasaporte:</ion-label>
        <ion-item class="item_custom" lines="none">
          <ion-input type="text" [value]="this.input_id" [(ngModel)]="this.input_id" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-xm="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
        <ion-label class="label_custom" position="stacked">Nombres:</ion-label>
        <ion-item class="item_custom" lines="none">
          <ion-input type="text" [value]="this.input_nombre" [(ngModel)]="this.input_nombre"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-xm="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
        <ion-label class="label_custom" position="stacked">Apellidos:</ion-label>
        <ion-item class="item_custom" lines="none">
          <ion-input type="text" [value]="this.input_apellido" [(ngModel)]="this.input_apellido"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-xm="12" size-sm="12" size-md="12" size-lg="12" size-xl="12">
        <ion-label class="label_custom" position="stacked">Fecha nacimiento:</ion-label>
          <input  class="inputdate"  type="date" [(ngModel)]="this.input_fec_nac"   [value]="input_fec_nac"   />
      </ion-col>
     
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-radio-group [(ngModel)]="this.input_genero" value="M">
          <ion-row>
           <ion-col size="12">
            <ion-label class="label_custom" position="stacked">Genero:</ion-label>
           </ion-col>
              
            <ion-col size="12" size-xm="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
              <ion-item  lines="none">
                <ion-label>Masculino</ion-label>
                <ion-icon name="man-outline"></ion-icon>
                <ion-radio slot="start" value="M"></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-xm="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
              <ion-item  lines="none">
                <ion-label>Femenino</ion-label>
                <ion-icon name="woman-outline"></ion-icon>
                <ion-radio slot="start" value="F"></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-radio-group>
      </ion-col>
      </ion-row>
    <ion-row>
      <ion-col size="12" size-xm="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
        <ion-label class="label_custom" position="stacked">Tel√©fono:</ion-label>
        <ion-item class="item_custom" lines="none">
          <ion-input  type="text" [value]="this.input_telefono" [(ngModel)]="this.input_telefono"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-xm="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
        <ion-label class="label_custom" position="stacked">Celular:</ion-label>
        <ion-item class="item_custom" lines="none">
          <ion-input type="text" [value]="this.input_cell" [(ngModel)]="this.input_cell" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-xm="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
        <ion-label class="label_custom " position="stacked">Correo:</ion-label>
        <ion-item class="item_custom" lines="none">
          <ion-input class="mail_input" type="text" [value]="this.input_mail" [(ngModel)]="this.input_mail" ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-xm="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
        <ion-label class="label_custom" position="stacked">Direccion:</ion-label>
        <ion-item class="item_custom" lines="none">
          <ion-input type="text" [value]="this.input_dir" [(ngModel)]="this.input_dir" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    
    </ion-grid>
</ion-content>
<ion-footer>
  <ion-button (click)="CheckPaciente(cod_pac_temp)" expand="full" color="primary">GUARDAR<br><ion-icon name="save" style="padding-left: 5px;"></ion-icon></ion-button>
</ion-footer>
