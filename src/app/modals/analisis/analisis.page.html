

<ion-toolbar class="ion-text-center toolbar-modal">
  An√°lisis
  <ion-button color="danger" fill="clean" lines="none" (click)="dismiss()" slot="end">
    <ion-icon name="close" color="danger"></ion-icon>
  </ion-button>
</ion-toolbar>

<ion-content>
  <ion-row>
    <ion-col size="12"  size-lg="6" size-xl="6" size-md="6" size-sm="12" size-xs="12" class="colmiddle">
      <ion-row>
        <ion-item class="item_custom" lines="none">
          <ion-icon color="primary" name="search" slot="end" (click)="searchAnalisis()"></ion-icon>
          <ion-input type="text" placeholder="Nombre del Analisis" (keyup.enter)="searchAnalisis()" [(ngModel)]="des_ana_input"> </ion-input>
        </ion-item>
      </ion-row>
    
    
    
    <ion-grid >
      <div  class="tblstripped" >
        <ion-row *ngFor="let item of listaAnalisis ; let i= index" (click)="addAnalisis(item,i)">
          <ion-col class="rowcustom"  size="9"><ion-label>
          {{item.des_ana}}<br>
           <small>
             {{item.cod_ana}}
            </small>
          </ion-label></ion-col>
          <ion-col class="rowcustom ion-text-end" size="3" >
            <ion-button fill="clear" color="success" ><ion-icon name="add-circle"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
        <hr> 
       </div>
    </ion-grid>
    
    </ion-col>

    <ion-col size="12"  size-lg="6" size-xl="6" size-md="6" size-sm="12" size-xs="12"  class="colmiddle">
      <div [hidden]="hidden_agregados">
       <ion-row>
        <ion-col>
          Agregados
        </ion-col>
        <ion-col> <ion-button color="success" size="small"  fill="outline" (click)="dismissData()" >Confirmar</ion-button></ion-col>
       </ion-row>
       <ion-list>
        <ion-item *ngFor="let item of listAnalisis_agregados;let i=index" button detail="true" detail-icon="close-circle" (click)="removeAnalisis(item,i)">
          <ion-label class="ion-text-wrap">{{item.des_ana}}<br></ion-label>
                
        </ion-item>
       </ion-list>

      </div>
    
    </ion-col>
  </ion-row>
  
  
  
  
 
</ion-content>
