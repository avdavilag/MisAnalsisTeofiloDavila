<ion-toolbar class="ion-text-center toolbar-modal">
  Cambiar Contraseña
  <ion-button color="danger" fill="clean" lines="none" (click)="dismiss()" slot="end" *ngIf="!forceUpdate">
    <ion-icon name="close" color="danger"></ion-icon>
  </ion-button>
</ion-toolbar>


<ion-content>
  <div class="center_container">
      <ion-grid>
      
        <form [formGroup]="formularioclaves" (ngSubmit)="validarFormulario()" novalidate>
          <ion-row>
            <ion-col size="12">
              <ion-label class="label_custom" position="stacked">Contraseña actual:</ion-label>
              <ion-item class="item_custom" lines="none">
                <ion-input (ionChange)="checkClaves()" formControlName="claveactual" class="input_custom" [type]="passwordTypeactual" (input)="forceUppercaseConditionally('claveactual', $event);"
                  [value]="this.inputclaveactual" required></ion-input>
                <ion-icon [name]="passwordIconactual" class="passwordIcon" (click)='hideShowPassword("actual")'
                  slot="end"></ion-icon>
              </ion-item>

            </ion-col>
            <ion-col class="col_form" *ngIf="isSubmitted && errorControl.claveactual.errors?.required">
              <ion-label class="label_custom span_custom">
                <ion-text color="warning">Campo Requerido </ion-text>
              </ion-label>
            </ion-col>

          </ion-row>
          
          <ion-row>
            <ion-col size="12">
              <ion-label class="label_custom " position="stacked">Correo actual <ion-text color="danger">*</ion-text></ion-label>
              <ion-item class="item_custom" lines="none">
                <ion-input  formControlName="correo" class="input_custom label_custom_correo" [type]="inputemail" (ionChange)="checkClaves()"
                  [value]="this.inputemail" required></ion-input>
              
              </ion-item>

            </ion-col>
            <ion-col class="col_form" *ngIf="isSubmitted && errorControl.correo.errors?.required">
              <ion-label class="label_custom span_custom">
                <ion-text color="danger">Campo Requerido </ion-text>
              </ion-label>
            </ion-col>
            <ion-col class="col_form" *ngIf="isSubmitted && errorControl.correo.errors?.pattern">
              <ion-label class="label_custom span_custom">
                <ion-text color="danger">Ingresar un correo valido </ion-text>
              </ion-label>
            </ion-col>
            </ion-row> 

          <ion-row>
            <ion-col size="12">
              <ion-label class="label_custom" position="stacked">Nueva Contraseña:</ion-label>
              <ion-item class="item_custom" lines="none">
                <ion-input class="input_custom" formControlName="clavenueva" [type]="passwordTypenueva" (input)="forceUppercaseConditionally('clavenueva', $event);"
                  (ionChange)="checkClaves()" [value]="this.inputclavenueva" required></ion-input>
                <ion-icon [name]="passwordIconnueva" class="passwordIcon" (click)='hideShowPassword("nueva")'
                  slot="end"></ion-icon>
              </ion-item>
            </ion-col>
            <ion-col class="col_form" *ngIf="isSubmitted && errorControl.clavenueva.errors?.required">
              <ion-label class="label_custom span_custom">
                <ion-text color="warning">Campo Requerido </ion-text>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-label class="label_custom" position="stacked">Repita la nueva contraseña:</ion-label>
              <ion-item class="item_custom" lines="none">
                <ion-input class="input_custom" formControlName="clavenrepita" [type]="passwordTypenrepita" (input)="forceUppercaseConditionally('clavenrepita', $event);"
                  (ionChange)="checkClaves()" [value]="this.inputclavenrepita" required></ion-input>
                <ion-icon [name]="passwordIconnrepita" class="passwordIcon" (click)='hideShowPassword("nrepita")'
                  slot="end"></ion-icon>
              </ion-item>

            </ion-col>
            <ion-col class="col_form" *ngIf="isSubmitted && errorControl.clavenrepita.errors?.required">
              <ion-label class="label_custom span_custom">
                <ion-text color="warning">Campo Requerido </ion-text>
              </ion-label>
            </ion-col>
            <ion-col class="ion-text-end">
              <ion-label class="label_custom span_custom">
                <ion-text [color]="this.spanconfig.color">{{this.spanconfig.textclave}} </ion-text>
              </ion-label>

            </ion-col>
          </ion-row>
          <ion-row>
          
            <ion-col class="ion-text-center">
              <ion-button type="submit" [disabled]="disable_button">
                Cambiar Contraseña
              </ion-button>
            </ion-col>
          </ion-row>
        </form>

    
      </ion-grid>

  </div>
</ion-content>
