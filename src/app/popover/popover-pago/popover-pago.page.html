<ion-content >
    <!--
    <ion-card-header>
      Valores
    </ion-card-header>
    -->
     <ion-grid>
        <ion-row>
          <ion-col class="ion-text-end">
            <ion-icon class="icon_usd" name="logo-usd"></ion-icon>
          </ion-col>
          <ion-col class="text_precio ion-text-start">
            {{pre_ord}}
          </ion-col>
        </ion-row>
      
      <ion-row>

        <ion-col  size="5">
          <ion-label class="label_custom" position="stacked">%(+/-) </ion-label>
              </ion-col>
              <ion-col size="7">
                <ion-item class="item_custom2" lines="none">
                  <ion-input  [(ngModel)]="dcto_ord" [value]="dcto_ord">
                  </ion-input>
                </ion-item>
        
              </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5">
          <ion-label class="label_custom" position="stacked">Valor (+/-) </ion-label>
          
        </ion-col>
        <ion-col size="7">
          <ion-item class="item_custom2" lines="none">
            <ion-input  [(ngModel)]="dcto_ord" [value]="dcto_ord">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
      <ion-col>
        Valor
      </ion-col>
      <ion-col>
        {{val_ord}}    
      </ion-col>
      </ion-row>
      
      <ion-row>
      <ion-col>
        Pagos
      </ion-col>
      <ion-col >
        0.00
      </ion-col>
      </ion-row>
      
      
      <ion-row>
      <ion-col>
        Saldo
      </ion-col>
      <ion-col>
        10.00
      </ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="ion-text-center">
            <ion-button size="small" fill="clear"  (click)="presentModalPago()">
              Ir a Pagos
            </ion-button>
          </ion-col>
  
      </ion-row>
      </ion-grid>

</ion-content>
