<ion-content>
<div class="contenido">
<ion-card class="ion-text-center">
  <ion-button  color="medium" expand="full" large (click)="back()"  shape='' size='small'><ion-icon name="arrow-back"></ion-icon></ion-button>

  <div *ngIf="usuario.nombre">
    <h2>{{ 'simple.Bienvenido' | translate }}</h2>
    <p *ngIf="usuario.nombre">{{usuario.nombre}}</p>
  </div>
  <h2 *ngIf="!usuario.nombre">{{ 'complex.usr_dis_select' | translate }}:</h2>
 <ion-list lines="none">
  <ion-radio-group [(ngModel)]="select_user" (ionChange)="resultados()">
    <ion-list-header *ngIf="usuario.nombre">
      <ion-label>{{ 'complex.usr_dis_select' | translate }}: </ion-label>
    </ion-list-header>

    <ion-item *ngFor="let entidad of entidades" >
      <!-- <ion-icon slot="start" name="person-outline"></ion-icon> -->
      <ion-label>{{entidad.nombre}}</ion-label>
      <ion-radio slot="end" [value]="entidad" ></ion-radio>
    </ion-item>
